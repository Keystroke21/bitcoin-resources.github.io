---
layout: default
---
<section class="post">
  <div>
    <div class="post__header section-padding">
      <div class="grid-small">
        <h1>{{ page.title }}</h1>
      </div>
    </div>

    <div class="post__content section-padding">
      <div class="grid">
        <div id="markdown">
          <p>
            {{ page.text }}
          </p>
          {{content}}
            {% include books.html category=page.short %}
          <hr/>
          <p>
            <a href="{{ '/books/' | absolute_url }}#{{ page.short }}">« Back to '{{ page.title }}' section</a>
          </p>
          <p>
            <a href="{{ '/books' | absolute_url }}">« Back to all books</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
