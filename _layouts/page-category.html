layout: default
---
<section class="post">
  <div>
    <div class="post__header section-padding">
      <div class="grid-small">
        <h1>{{ page.title }}</h1>
      </div>
    </div>

    <div class="post__content section-padding">
      <div class="grid">
        <div id="markdown">
          <p>
            {% capture my_include %}{% include category-{{ page.short }}.md %}{% endcapture %}
            {{ my_include | markdownify }}
          </p>
            {% include books.html category=page.short %}
          <hr/>
          <p>
            <a href="{{ '/books/new/' | absolute_url }}#{{ page.title | slugify }}">Â« Back to books overview</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
